            <div class="form-group">
                <label for="hatha-description">Description:</label>
                <textarea id="hatha-description" placeholder="Write about Hatha Yoga style, benefits, what to expect in sessions...">Hatha Yoga is a gentle introduction to the most basic yoga postures. You won't work up a sweat in a hatha yoga class, but you should end up leaving class feeling longer, looser, and more relaxed. In these classes, we focus on proper alignment and hold poses for several breaths. This makes it perfect for beginners who are learning the fundamentals, and also ideal for anyone looking to slow down and focus on their practice.

Key benefits include:
• Improved flexibility and strength
• Better posture and alignment
• Stress reduction and relaxation
• Enhanced body awareness
• Foundation for other yoga styles

Our private Hatha sessions are tailored to your individual needs, whether you're dealing with specific physical limitations or simply want to deepen your understanding of the poses. Each session includes breathwork, gentle movement, and relaxation techniques.</textarea>
