            <div class="form-group">
                <label for="restorative-description">Description:</label>
                <textarea id="restorative-description" placeholder="Write about Restorative Yoga style, benefits, what to expect in sessions...">Restorative Yoga is a deeply relaxing practice that uses props to fully support the body in gentle poses, allowing for complete relaxation and restoration. This practice activates the parasympathetic nervous system, promoting healing, reducing stress, and restoring balance to both body and mind.

Key elements of Restorative Yoga:
• Poses held for 10-20 minutes with full prop support
• Focus on complete relaxation rather than stretching
• Use of bolsters, blankets, blocks, and eye pillows
• Emphasis on breath awareness and letting go
• Creates a sense of deep rest and renewal

Perfect for:
• Managing stress, anxiety, and overwhelm
• Recovery from illness or injury
• Balancing an active lifestyle
• Improving sleep quality
• Cultivating mindfulness and inner peace

During our private Restorative sessions, we create a sanctuary-like environment where you can completely surrender. Each pose is carefully set up with props to ensure maximum comfort, allowing your body to release tension naturally. This practice is suitable for all levels and especially beneficial for those dealing with chronic stress or fatigue.</textarea>
