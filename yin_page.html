            <div class="form-group">
                <label for="yin-description">Description:</label>
                <textarea id="yin-description" placeholder="Write about Yin Yoga style, benefits, what to expect in sessions...">Yin Yoga is a quiet, meditative practice that involves holding passive poses for extended periods, typically 3-7 minutes. This slower-paced style targets the deep connective tissues, joints, fascia, and ligaments in the body, promoting flexibility and creating space for introspection.

What makes Yin unique:
• Poses are held for 3-7 minutes using props for support
• Focus on hip openers, gentle backbends, and forward folds
• Emphasis on finding your edge and breathing through discomfort
• Meditative quality that calms the nervous system
• Balances more active (yang) practices

Benefits include:
• Increased flexibility and joint mobility
• Stress reduction and deep relaxation
• Improved circulation and energy flow
• Enhanced mindfulness and self-awareness
• Preparation for meditation

Our private Yin sessions provide a safe space to explore your body's limits with personalized guidance. We'll use props like bolsters, blocks, and blankets to ensure you can relax completely into each pose while maintaining proper alignment.</textarea>
